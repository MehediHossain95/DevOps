name: Deploy AWS Infra

on:
  push:
    branches:
      -master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v2
        with: 
          python-version: '3.x'
      - name: Install dependencies   
        run: 
          python -m venv venv
          source venv/bin/activate
          pip install pulumi pulumi-aws
